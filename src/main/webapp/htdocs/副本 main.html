<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>KIS电商ERP</title>
    <!--grunt.css.begin-->
    

    <link href="css/widgets.css" rel="stylesheet" />
    <link href="css/main/main.debug.css" rel="stylesheet" />
    <!--grunt.css.end-->
</head>
<body>
    <div id="div-header" class="header">
        <div class="container">
            <span class="left title">KIS电商ERP</span>
            <ul class="settings-panel">
                <li class="search-box">
                    <i class="serach-icon"></i>
                    <input placeholder="请输入订单号" />
                </li>
                <li id="li-user-infos" class="user-setting">
                    <div id="div-user-name">
                        <!--
                        {name}<i class="user-pull-down"></i>
                        -->
                    </div>
                    <div id="div-user-list" class="setting-more setting-more-show" style="display: none;">
                        <ul id="ul-user-company-list">
                            <!--
                            <li>{name}</li>
                            -->
                        </ul>
                        <div>修改密码</div>
                        <div>
                            <span class="item">账号管理</span>
                            <span id="btn-logout" class="item">注销</span>
                        </div>
                    </div>
                </li>
                <li>
                    消息<span id="span-message-count" class="msg-count">...<!--{value}--></span>
                </li>
            </ul>
        </div>
    </div>

    <div id="div-fixer-tab-panel" class="tab-panel">

        <div class="container">

            <div id="div-tips" class="msg-box" style="display: none;">
                <!--
                <div id="div-tips-content" class="msg-content {type}" >
                    <div class="floatingBarsG">
                        #--rotate.begin--#
                        <div class="blockG rotateG_{order}"></div>
                        #--rotate.end--#
                    </div>
                    <span title="{text}">{text}</span>
                    <i class="icon-close"></i>
                </div>
                -->
            </div>

            <ul id="ul-page-tabs" class="tabs">
                <!--
                <li class="tab{open-class} {actived-class}" data-index="{index}" {draggable} >
                    {name}<i class="tab-close" title="关闭本页签" ></i>
                </li>
                -->
            </ul>

            <div id="div-page-list" class="tab-more" >
                <i class="tab-pull-down" title="所有页签列表"></i>
                <ul id="ul-page-list" class="tab-more-content col0" style="display: none;">
                    <!--
                    <li data-index="{index}" style="{item-display}" class="{on}"  {draggable} >
                        {name}<i class="tab-more-close" style="{icon-display}" title="{title}"></i>
                    </li>
                    -->
                </ul>
               
            </div>
        </div>
    </div>



    <div id="div-main" class="middle container">
        <div id="div-sidebar" class="side-bar">
            <div class="tab-title">电商</div>
            <ul id="ul-sidebar">
                <!--
                <li class="tab" data-index="{index}" draggable="true">
                    <i class="tab-icon {iconClass} "></i>{name}
                </li>
                -->
            </ul>
            <div id="div-sidebar-more" class="tab-more"></div>
        </div>
        <div class="sidebar-more" style="display:none;">
            <ul id="ul-sidebar-menus">
                <!--
                <li data-index="{index}">{name}</li>
                -->
            </ul>
        </div>
        <div id="div-iframes" class="frame-panel">
            <!--
            <iframe id="{prefix}{sn}" data-sn="{sn}" frameborder="0" 
                class="frame-content"  >
            </iframe>
            -->
        </div>
    </div>




    <div id="div-footer" class="footer">
        <div class="container">
            <a href="javascript:">关于我们</a>
            <a href="javascript:">产品评价</a>
            <a href="javascript:">在线提问</a>
            <a href="javascript:">应用商店</a>
            <a href="javascript:">云之家</a>
        </div>
    </div>

    

    <!--公共控件用到的各种模板，请不要删除-->

    <!--Samples.SimplePager--!
        <ul id="{ul-id}" class="page-label">
            <li class="left-bt {first-disabled-class}" data-button="previous">
                <i></i>
            </li>
            <li>
                <input value="{current}/{count}" />
            </li>
            <li class="right-bt {final-disabled-class}" data-button="next">
                <i></i>
            </li>
        </ul>
    --Samples.SimplePager-->

    <!--Samples.Pager--!
        <ul id="{ul-id}" class="pagination footer">
            <li class="buttons">
                <ul>
                    <li class="LR-button {first-disabled-class}" data-button="previous" title="上一页">&lt;</li>

                    #--item.begin--#
                    <li class="item {active}" {data-no}>{no}</li>
                    #--item.end--#

                    #--more.begin--#
                    <li class="item more"></li>
                    #--more.end--#

                    <li class="LR-button {final-disabled-class}" data-button="next" title="下一页">&gt;</li>
                </ul>
            </li>
            <li class="page-count">
                共<span>{count}</span>页
            </li>
            <li class="page-jump">
                <span>到第</span>
                <input id="{txt-id}" type="text" class="page-number" value="{toNo}" {txt-disabled}/><span>页</span>
                <a href="javascript:" class="jump-button {jump-disabled-class}" data-button="to">确定</a>
            </li>
        </ul>
    --Samples.Pager-->

    <!--Samples.CascadePicker--!
        <select class="{not-selected}" data-index="{index}">
            #--item.begin--#
            <option {selected}>{text}</option>
            #--item.end--#
        </select>
    --Samples.CascadePicker-->

    <!--Samples.Login--!
        <ul>
            <li class="input-panel">
                <span class="icon-user"></span>
                <input data-field="user" type="text" placeholder="账号/邮箱/用户名" value="{user}"/>
            </li>
            <li class="input-panel">
                <span class="icon-lock"></span>
                <input data-field="password" type="password" placeholder="密码" />
            </li>
            <li class="warm-text">
                <span data-field="msg" style="display:none;">*账号或密码错误</span>
            </li>
        </ul>
    --Samples.Login-->



    <script src="lib/jquery/jquery-1.11.1.debug.js"></script>
    <script src="lib/miniquery/miniquery.debug.js"></script>
    <script src="lib/sms/sms.debug.js"></script>
   <!-- <script src="lib/seajs/sea.debug.js" id="seajsnode"></script>
    <script src="lib/art-dialog/dialog-plus.js"></script>-->
    <script src="config.js"></script>

    <!--grunt.js.begin-->

    <script src="modules/main/MenuData.js"></script>
    <script src="modules/main/Sidebar.js"></script>
    <script src="modules/main/Menus.js"></script>
    <script src="modules/main/PageTabs.js"></script>
    <script src="modules/main/PageList.js"></script>
    <script src="modules/main/Iframes.js"></script>
    <script src="modules/main/Fixer.js"></script>
    <script src="modules/main/UserInfos.js"></script>
    <script src="modules/main/Tips.js"></script>
    <script src="main.js"></script>

    <!--grunt.js.end-->



</body>
</html>
