<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>基础资料_物流公司</title>
    <link rel="stylesheet" href="../../css/global.debug.css" />
    <link rel="stylesheet" href="../../css/logistics_company_edit/index.debug.css" />
</head>
<body>

    <div class="buttons">
        <ul class="btn-box">
            <li class="btn">保存</li>
            <li class="btn">取消保存</li>
            <li class="btn">新增</li>
            <li class="btn">修改</li>
            <li class="btn-multi">
                <button class="btn">禁用</button>
                <ol class="btn-more">
                    <li>
                        <a href="#">反禁用</a>
                    </li>
                </ol>
                <span class="bt-dropdown"><i class="icon-dropdown"></i></span>
            </li>
            <li class="btn-multi">
                <button class="btn">打印</button>
                <ol class="btn-more">
                    <li>
                        <a href="#">打印预览</a>
                    </li>
                </ol>
                <span class="bt-dropdown"><i class="icon-dropdown"></i></span>
            </li>
            <li class="btn-multi">
                <button class="btn">引出</button>
                <ol class="btn-more">
                    <li>
                        <a href="#">引出模板设置</a>
                    </li>
                </ol>
                <span class="bt-dropdown"><i class="icon-dropdown"></i></span>
            </li>
            <li class="btn-multi">
                <button class="btn">更多</button>
                <ol class="btn-more">
                    <li>
                        <a href="#">复制</a>
                    </li>
                </ol>
                <span class="bt-dropdown"><i class="icon-dropdown"></i></span>
            </li>
        </ul>
    </div>
    <div class="container">
        <div class="navigation">
            <ul>
                <li class="actived">基本资料</li>
                <li>运费设置</li>
            </ul>
        </div>
        <div class="details">
            <table class="on-edit">
                <tr>
                    <td>公司编码：</td>
                    <td>
                        <span class="show">TTKDEX</span>
                        <input class="edit" type="text" value="TTKDEX" />
                    </td>
                </tr>
                <tr>
                    <td>公司全称：</td>
                    <td>
                        <span class="show">天天快递</span>
                        <input class="edit" type="text" value="TTKDEX" />
                    </td>
                </tr>
                <tr>
                    <td>公司简称：</td>
                    <td>
                        <span class="show">天天快递</span>
                        <input class="edit" type="text" value="TTKDEX" />
                    </td>
                </tr>
                <tr>
                    <td>助记码：</td>
                    <td>
                        <span class="show">TTKDEX</span>
                        <input class="edit" type="text" value="TTKDEX" />
                    </td>
                </tr>
                <tr>
                    <td>商城平台：</td>
                    <td>
                        <span class="show">通用</span>
                        <div class="pick-input edit">
                            <input class="edit" type="text" value="通用" /><a class="btn"></a>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>启用电子面单：</td>
                    <td>
                        <span class="show">是</span>
                    </td>
                </tr>
                <tr>
                    <td>电子面单授权网店：</td>
                    <td>
                        <table class="sub-table">
                            <thead>
                                <tr>
                                    <th>商城平台</th>
                                    <th>网店名称</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <span class="show">通用</span>
                                        <div class="pick-input edit">
                                            <input class="edit" type="text" value="通用" /><a class="btn"></a>
                                        </div>
                                    </td>
                                    <td>
                                        <span class="show">???</span>
                                        <input class="edit" type="text" value="???" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span class="show">通用</span>
                                        <div class="pick-input edit">
                                            <input class="edit" type="text" value="通用" /><a class="btn"></a>
                                        </div>
                                    </td>
                                    <td>
                                        <span class="show">???</span>
                                        <input class="edit" type="text" value="???" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span class="show">通用</span>
                                        <div class="pick-input edit">
                                            <input class="edit" type="text" value="通用" /><a class="btn"></a>
                                        </div>
                                    </td>
                                    <td>
                                        <span class="show">???</span>
                                        <input class="edit" type="text" value="???" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>大客户号：</td>
                    <td>
                        <span class="show"></span>
                        <input class="edit" type="text" value="" />
                    </td>
                </tr>
                <tr>
                    <td>联系人：</td>
                    <td>
                        <span class="show">XXX</span>
                        <input class="edit" type="text" value="" />
                    </td>
                </tr>
                <tr>
                    <td>联系电话：</td>
                    <td>
                        <span class="show">400-188-8888</span>
                        <input class="edit" type="text" value="400-188-8888" />
                    </td>
                </tr>
                <tr>
                    <td>常用物流：</td>
                    <td>
                        <span class="show">是</span>
                    </td>
                </tr>
                <tr>
                    <td>禁用：</td>
                    <td>
                        <span class="show">否</span>
                    </td>
                </tr>
                <tr>
                    <td>运单规则：</td>
                    <td>
                        <span class="show">^TB[0-9]{12}$</span>
                    </td>
                </tr>
            </table>
        </div>
        <div class="img">
            <span>公司LOGO：</span>
            <span class="show-img">
                <img src="../../css/logistics_company_edit/img/tiantiankuaidi.png" />
            </span>
            <div class="change-img">更换图片</div>
        </div>
    </div>
</body>
</html>
