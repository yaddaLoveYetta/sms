<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>

    <!--grunt.css.begin-->
    <link rel="stylesheet" href="../../css/global.debug.css" />
    <link rel="stylesheet" href="../../css/role_edit/index.debug.css" />
    <!--grunt.css.end-->

    <link href="lib/jqgrid/ui.jqgrid.css" type="text/css" rel="stylesheet" />
    <link href="lib/jqgrid/ui.css" type="text/css" rel="stylesheet" />
    <link href="lib/jqgrid/common.css" type="text/css" rel="stylesheet" />
    <!--<link href="lib/jqueryui/jquery-ui.min.css" type="text/css" rel="stylesheet" />-->
    <!--<link href="../../lib/datetimepicker/css/datetimepicker.mod.debug.css" rel="stylesheet" />-->

    <style>

        .ui-widget-content .ui-icon {
            background-image: url(../../css/role_edit/img/ui-icons.png) /*{iconsContent}*/;
        }



        .ui-icon-plus {
            background-position: -80px 0;
        }

        .ui-icon-trash {
            background-position: -64px 0;
        }
        .dn {
            display: none;
        }
    </style>
</head>
<body class="iframe">
    <!--按钮区-->
    <div class="options">
        <!--<ul class="btn-box">
            <li><input id="optNew" class="btn" type="button" value="新增" /></li>
            <li><input id="optAddType" class="btn" type="button" value="新增类别" /></li>
            <li><input id="optSave" class="btn" type="button" value="保存" /></li>
            <li><input id="optDisable" class="btn" type="button" value="禁用" /></li>
            <li><input id="optPrint" class="btn" type="button" value="打印" /></li>
            <li><input id="optExport" class="btn" type="button" value="引出" /></li>
            <li><input id="optMore" class="btn" type="button" value="更多" /></li>
            <li><input id="optQuery" class="btn" type="button" value="按number查询" /></li>
            <li><input id="optDelete" class="btn" type="button" value="删除" /></li>
        </ul>-->
        <div id="div-button-list" class="btn-box">
        </div>
    </div>
    <!--主显示区-->
    <div class="main-content">
        <!--基本资料-->
        <div id="div-basic" class="sep-row">
            <img class="img" src="../../css/role_edit/img/sep.png" />
            <span class="text">基本资料</span>
            <div class="line"></div>
        </div>
        <div class="content-box">
            <table class="data-table">
                <tbody>
                    <tr>
                        <td class="col-desc">岗位代码：</td>
                        <td class="col-value">
                            <input id="bd-number" type="text" value="" />
                            <span id="bd-number-msg" class="msg"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>岗位名称：</td>
                        <td class="col-value">
                            <input id="bd-name" type="text" value="" />
                            <span id="bd-name-msg" class="msg show"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>助记码：</td>
                        <td class="col-value">
                            <input id="bd-helpCode" type="text" value="" />
                            <span id="bd-helpCode-msg" class="msg show"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>岗位职能描述：</td>
                        <td class="col-value">
                            <div class="memo">
                                <textarea id="bd-description" cols="80" rows="3"></textarea>
                                <span id="bd-description-msg" class="msg"></span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>岗位成员：</td>
                        <td class="col-value">
                            <div class="grid-wrap">
                                <!-- jqGrid table -->
                                <table id="bd-grid"></table>
                                <!-- jqGrid 分页 div -->
                                <div id="bd-grid-pager"></div>
                            </div>
                        </td>
                    </tr>                   
                </tbody>
            </table>
        </div>
        <div id="initCombo" class="dn">
            <input type="text" class="textbox userAuto" name="user" autocomplete="off" />
        </div>

    </div>

    <script src="../../lib/jquery/jquery-1.11.1.debug.js"></script>
    <script src="../../lib/miniquery/miniquery.debug.js"></script>
    <script src="../../lib/kerp/kerp.debug.js"></script>
    <script src="../../config.js"></script>


    <!--grunt.js.begin-->
    <script src="lib/jqgrid/grid.base.js" type="text/javascript"></script>
    <script src="lib/jqgrid/grid.celledit.js" type="text/javascript"></script>
    <script src="lib/jqgrid/grid.custom.js" type="text/javascript"></script>
    <script src="lib/jqgrid/grid.common.js" type="text/javascript"></script>
    <script src="lib/jqgrid/jquery.fmatter.js" type="text/javascript"></script>
    <script src="lib/jqgrid/i18n/grid.locale-cn.js" type="text/javascript"></script>
    <script src="lib/jquery.combo.js"></script>

    <script src="../common-bd-edit/FormEdit.js"></script>
    <script src="../common-bd-edit/Validate.js"></script>
    <script src="modules/Edit.js"></script>
    <script src="modules/Grid.js"></script>
    <script src="modules/ButtonList.js"></script>
    
    <script src="index.js"></script>
    <!--grunt.js.end-->

</body>
</html>
