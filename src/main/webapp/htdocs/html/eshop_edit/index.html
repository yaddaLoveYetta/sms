<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>基础资料_网店</title>
    <link rel="stylesheet" href="../../css/global.debug.css" />
    <link rel="stylesheet" href="../../css/eshop_edit/index.debug.css" />
</head>
<body>

    <div class="buttons">
        <ul class="btn-box">
            <li class="btn">保存</li>
            <li class="btn">取消保存</li>
        </ul>
    </div>
    <ul class="container">
        <li class="item">
            <div class="title">
                <span>基本资料</span>
                <i class="icon-dropdown"></i>
            </div>
            <div class="details">
                <table class="on-edit">
                    <tr>
                        <td>商城平台：</td>
                        <td>
                            <div class="pick-input">
                                <input type="text" value="淘宝" /><a class="btn"></a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>网店名称：</td>
                        <td>
                            <input type="text" value="欧莎世家服饰" />
                        </td>
                    </tr>
                    <tr>
                        <td>商家账号：</td>
                        <td>
                            <input disabled type="text" value="欧莎世家服饰" />
                        </td>
                    </tr>
                    <tr>
                        <td>助记码：</td>
                        <td>
                            <input type="text" value="OSASJFS" />
                        </td>
                    </tr>
                    <tr>
                        <td>KIS云ERP订购：</td>
                        <td>
                            <span>未购买</span>
                        </td>
                    </tr>
                    <tr>
                        <td>授权_订单服务：</td>
                        <td>
                            <span class="disabled">未授权</span>
                        </td>
                    </tr>
                    <tr>
                        <td>授权_财务服务：</td>
                        <td>
                            <span class="disabled">未授权</span>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="img">
                <span>公司LOGO：</span>
                <span>
                    <img src="../../css/eshop_edit/img/tiantiankuaidi.png" />
                </span>
                <div class="change-img">更换图片</div>
            </div>

        </li>
    </ul>
</body>
</html>
