<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>防止fixed元素遮挡其他元素的方法</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 3333px;
        }

        .fixedtop {
            margin-top: 50px;
        }

        .fixedtop header {
            position: fixed;
            left: 0;
            top: 0;
            height: 50px;
            overflow: hidden;
            width: 100%;
            background: blue;
        }

        .fixedbottom {
            margin-bottom:50px;
        }

        .fixedbottom footer {
            position: fixed;
            left: 0;
            bottom: 0;
            height: 50px;
            overflow: hidden;
            width: 100%;
            background: blue;
        }

    </style>
</head>

<body>
<div class="fixedtop">
    <header></header>
</div>
<h1>1</h1>
<p>222</p>
<pre>
        33
            test
    </pre>


<div class="fixedbottom">
    <footer></footer>
</div>
</body>

</html>
