</div>

<input type="button" value="打印" onClick='doPrint()'>

<script src="../../lib/jquery/jquery-1.11.1.debug.js"></script>
<script src="../../lib/miniquery/miniquery.debug.js"></script>
<script src="../../lib/sms/sms.debug.js"></script>

<!--grunt.js.begin-->
<script src="modules/ButtonList.js"></script>
<script src="modules/BarCode.js"></script>
<script src="modules/Samples.js"></script>
<!--grunt.js.end-->

<script>
    function doPrint() {
        myDoc = {

            ui: "design", // 进入设计模式
            dragDesigner: {viewSource: false},  // 必须设置,

            documents: document,

            settings: {
                // 如果想使用默认打印机,不需要设置
                printer: 'Microsoft Print to PDF',
                copies: 1,  	//打印份数
                //paperName:'a4',
                // 指定纸张的高宽以毫米为单位z,本设置实际是指定为a4大小
                /*       pageWidth: 2100,
                       pageHeight: 2970,*/
                paperWidth: '60',
                paperHeight: '30',
                //orientationMixed: true,   // 此属性通知控件，存在有纵有横的打印页面
                orientation: 2,// 指定打打印方向为横向, 1/2 = 纵向/横向

                topMargin: 0,
                leftMargin: 0,
                bottomMargin: 0,
                rightMargin: 0
            },
            /*
             要打印的div 对象在本文档中，控件将从本文档中的 id 为 'page1' 的div对象，
             作为首页打印id 为'page2'的作为第二页打印            */
            copyrights: '杰创软件拥有版权  www.jatools.com' // 版权声明,必须
        };
        //document.getElementById("jatoolsPrinter").print(myDoc, false); // 直接打印，不弹出打印机设置对话框
        document.getElementById("jatoolsPrinter").printPreview(myDoc); // 直接打印，不弹出打印机设置对话框
    }
</script>

</body>
