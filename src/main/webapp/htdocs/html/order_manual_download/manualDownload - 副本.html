<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>

    <link href="../../css/global.debug.css" rel="stylesheet" />
    <link href="../../css/global_iframe.debug.css" rel="stylesheet" />
    <link href="../../lib/datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <link href="../../lib/datetimepicker/css/Datetime.debug.css" rel="stylesheet" />

    <link href="../../css/order/manualDownload.debug.css" rel="stylesheet" />

</head>
<body>
    <div class="bread-crumbs">
        <ul id="ul-path">
            <!--
                <li>
                    <ul>
                        #--breadCrumbs.begin--#

                        <li class="section">{name}</li>

                        #--breadCrumbs.end--#
                    </ul>
                </li>

                #--selectedOption.begin--#
                <li>
                    <span class="option-selected" data-index="{index}">
                        {name}：
                        #--selected.begin--#
                        <span>{name} </span>
                        #--selected.end--#
                        <span class="close" name="remove">×</span></span>
                </li>
                #--selectedOption.end--#
            -->
        </ul>
    </div>

    <div id="div-filter-box">
        <ul class="filter-box-header ">
            <li id="li-by-date" class="selected">按时间下载</li>
            <li id="li-by-orderno">按订单下载</li>
        </ul>
        <div id="div-by-date">
            <ul class="filter-box-body">
                <li class="time-picker">
                    <ul class="options">
                        <li class="time-picker">
                            <span class="option-title">订单时间：</span>
                            <div class="time-box">
                                <div class="datetime-picker time-picker-label">
                                    <input type="text" id="startTime" class="date-label" />
                                    <i class="icon-calendar"></i>
                                </div>
                                <div class="datetime-picker time-picker-label">
                                    <input type="text" id="endTime" class="date-label" />
                                    <i class="icon-calendar"></i>
                                </div>
                            </div>
                        </li>
                    </ul>
                </li>
                <li>
                    <ul class="options">
                        <li>
                            <div>
                                <span class="option-title">
                                    所属网店：
                                </span>
                                <input type="checkbox" />淘宝网店A
                                <span>
                                    <input type="checkbox" />淘宝网店B
                                </span>
                                <span> <input type="checkbox" value="taobao" />淘宝网店C</span>
                                <span>  <input type="checkbox" />淘宝网店D</span>
                                <span>
                                    <input type="checkbox" />淘宝网店E
                                </span>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div id="div-by-orderno" class="div-hidden">
            <ul class="filter-box-body">
                <li>
                    <ul id="ul-shop" class="options">
                        <!--
                            <li>
                                <div>
                                    <span class="option-title">
                                        所属网店：
                                    </span>
                                    <ul>
                                        #--shops.begin--#
                                        <li><input type="radio" name="shop" value="{shopID}" disabled="{isDisabled}" />{name}</li>
                                        #--shops.end--#
                                </ul>
                            </div>
                        </li>
                        -->
                    </ul>
                </li>
                <li class="textarea">
                    <div class="options">
                        <span class="option-title">
                            订单号：
                        </span>
                        <span>
                            <textarea placeholder="以逗号分隔"></textarea>
                        </span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="bt-panel">
            <input type="button" value="同步订单" class="right" />
        </div>
    </div>

    <script src="../../lib/jquery/jquery-1.11.1.debug.js"></script>
    <script src="../../lib/miniquery/miniquery.debug.js"></script>
    <script src="../../lib/kerp/kerp.debug.js"></script>

    <script src="../../lib/datetimepicker/js/bootstrap-datetimepicker.debug.js"></script>
    <script src="../../lib/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>

    <script src="../../config.js"></script>

    <script src="modules/ModuleAPI.js"></script>
    <script src="modules/Path.js"></script>
    <script src="modules/DatetimePicker.js"></script>
    <script src="modules/DownloadCriterias.js"></script>
    <script src="modules/DownloadCriteriasData.js"></script>
    <script src="modules/ShopData.js"></script>
    <script src="modules/Shop.js"></script>
    <script src="manualDownload.js"></script>

</body>
</html>
