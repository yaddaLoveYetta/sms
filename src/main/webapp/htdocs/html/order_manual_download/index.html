<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <!--grunt.css.begin-->
    <link href="../../css/global.debug.css" rel="stylesheet" />
    <link href="../../css/order_manual_download/index.debug.css" rel="stylesheet" />
    <!--grunt.css.end-->
</head>
<body>
    <div id="div-box" class="div-box">
        <ul class="box-header ">
            <li id="li-date" class="selected">按时间下载</li>
            <li id="li-orderno">按订单下载</li>
        </ul>

        <div id="div-date">
            <div class="box-body">
                <div class="box-line">
                    <span class="option-title">订单创建时间：</span>
                    <ul class="options">
                        <li class="time-picker">
                            <div class="time-box">
                                <div class="datetime-picker time-picker-label">
                                    <input type="text" id="startTime" class="date-label" />
                                    <i class="icon-calendar"></i>
                                </div>
                                <div class="datetime-picker time-picker-label">
                                    <input type="text" id="endTime" class="date-label" />
                                    <i class="icon-calendar"></i>
                                </div>
                            </div>
                            <span id="spark-time" class="spark" style="margin-left:230px;">*</span>
                        </li>
                    </ul>
                </div>
                <div class="box-line">
                    <span class="option-title">
                        所属网店：
                    </span>
                    <ul id="div-checkbox-shop" class="options">
                        <!--
                        <li>
                            <span data-check-index="{index}" class="option-selected">{name}</span>
                        </li>
                        -->
                        <span id="spark-shop-0" class="spark">*</span>
                    </ul>
                </div>
            </div>
        </div>

        <div id="div-orderno" class="div-hidden">
            <div class="box-body">
                <div class="box-line">
                    <span class="option-title">
                        所属网店：
                    </span>
                    <ul id="div-radio-shop" class="options">
                        <!--
                        <li>
                            <span data-radio-index="{index}" class="option-selected">{name}</span>
                        </li>
                        -->
                        <span id="spark-shop-1" class="spark">*</span>
                    </ul>
                </div>
                <div class="box-line">
                    <span class="option-title">
                        订单号：
                    </span>
                    <span>
                        <textarea id="txt-Ordernos" placeholder="请输入网上订单号，最多40个，以逗号分隔"></textarea>
                    </span>
                    <span id="spark-order" class="spark">*</span>
                </div>
            </div>
        </div>

        <div class="bt-panel">
            <input id="btn-download" type="button" value="同步订单" class="right" />
        </div>
        <div id="warnings" class="footer">请将标 * 的内容填写完整！</div>
    </div>
    <script src="../../lib/jquery/jquery-1.11.1.debug.js"></script>
    <script src="../../lib/miniquery/miniquery.debug.js"></script>
    <script src="../../lib/kerp/kerp.debug.js"></script>
    <script src="../../config.js"></script>

    <!--grunt.js.begin-->
    <script src="modules/ModuleAPI.js"></script>
    <script src="modules/Path.js"></script>
    <script src="modules/DatetimePicker.js"></script>
    <script src="modules/DownloadCriterias.js"></script>
    <script src="modules/DownloadCriteriasData.js"></script>
    <script src="modules/ShopData.js"></script>
    <script src="modules/Shop.js"></script>
    <script src="index.js"></script>
    <!--grunt.js.end-->

</body>
</html>
