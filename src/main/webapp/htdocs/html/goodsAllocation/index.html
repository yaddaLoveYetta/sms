<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="stylesheet" href="../../css/global.debug.css" />
    <link rel="stylesheet" href="../../css/goodsAllocation/index.debug.css" />
</head>
<body class="iframe">
    <div class="options">
        <ul class="btn-box">
            <li class="btn">新增</li>
            <li class="btn">新增类别</li>
            <li class="btn">修改</li>
            <li class="btn-multi">
                <button class="btn">禁用</button>
                <ol class="btn-more">
                    <li>
                        <a href="#">反禁用</a>
                    </li>
                </ol>
                <span class="bt-dropdown"><i class="icon-dropdown"></i></span>
            </li>
            <li class="btn-multi">
                <button class="btn">打印</button>
                <ol class="btn-more">
                    <li>
                        <a href="#">打印预览</a>
                    </li>
                </ol>
                <span class="bt-dropdown"><i class="icon-dropdown"></i></span>
            </li>
            <li class="btn-multi">
                <button class="btn">引出</button>
                <ol class="btn-more">
                    <li>
                        <a href="#">引出</a>
                    </li>
                </ol>
                <span class="bt-dropdown"><i class="icon-dropdown"></i></span>
            </li>
            <li class="btn-multi">
                <button class="btn">更多</button>
                <ol class="btn-more">
                    <li>
                        <a href="#">复制</a>
                    </li>
                </ol>
                <span class="bt-dropdown"><i class="icon-dropdown"></i></span>
            </li>
            <li class="btn">保存</li>
            <li class="btn">取消保存</li>
        </ul>
    </div>

    <ul class="details">
        <li class="item">
            <div class="title">
                <span>基本资料</span>
                <i class="icon-dropdown"></i>
            </div>
            <table class="on-edit">
                <tr>
                    <td>货位代码：</td>
                    <td>
                        <span class="show">A125422</span>
                        <input class="edit" type="text" value="A125422" />
                    </td>
                </tr>
                <tr>
                    <td>货位名称：</td>
                    <td>
                        <span class="show">A区7号</span>
                        <input class="edit" type="text" value="A区7号" />
                    </td>
                </tr>
                <tr>
                    <td>助记码：</td>
                    <td>
                        <span class="show">AQQH</span>
                        <input class="edit" type="text" value="AQQH" />
                    </td>
                </tr>
                <tr>
                    <td>货位组：</td>
                    <td>
                        <span class="show">CP分组</span>
                        <input class="edit" type="text" value="CP分组" />
                    </td>
                </tr>
                <tr>
                    <td>默认货位：</td>
                    <td>
                        <input class="edit" type="checkbox" checked="checked" />
                        <span >是</span>
                    </td>
                </tr>
                <tr>
                    <td>禁用：</td>
                    <td>
                        <span class="disabled">否</span>
                    </td>
                </tr>
                <tr>
                    <td>备注：</td>
                    <td>
                        <input class="edit" type="text" value="" />
                    </td>
                </tr>
            </table>
        </li>
    </ul>
</body>
</html>
