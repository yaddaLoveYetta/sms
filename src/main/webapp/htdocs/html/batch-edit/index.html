<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../css/global.debug.css" rel="stylesheet" />
    <link href="../../css/batch-edit/index.debug.css" rel="stylesheet" />
</head>
<body>
    <div id="div-box">
        <div class="div-header"><!--<span class="left-align">批量修改</span>--></div>
        <div class="div-body">
            <div class="nav">

                <ul id="ul-nav">
                    <li id="nav-logistics" data-type-index="0" class="item selected">
                        修改物流
                    </li>

                    <li id="nav-storage" data-type-index="1" class="item ">
                        修改仓库
                    </li>

                    <li id="nav-goods" data-type-index="2" class="item">
                        修改商品
                    </li>

                    <li id="nav-operator" data-type-index="3" class="item">
                        修改业务员
                    </li>

                </ul>

            </div>
            <ul id="div-tab-0" class="couriers">
                <!--
                #--express-company.begin--#
                <li data-type="{data-type}" class="{ec-class}">{name}</li>
                #--express-company.end--#

                <li class="couriers-selected">顺丰快递</li>
                -->
            </ul>

            <div id="div-tab-1" class="storage hidden">
                <span class="span-storage">
                    <span class="title">仓库：</span>
                    <span class="content">
                        <input type="text" />
                    </span>
                </span>
                <span class="span-storage">
                    <span class="title">货位：</span>
                    <span class="content">
                        <input type="text" />
                    </span>
                </span>
            </div>
        </div>
        <div class="button-panel">
            <input id="btn-submit" class="sub-bt" type="button" value="确定" /> <input id="btn-cancel" class="cancel-bt" type="button" value="取消" />
        </div>
    </div>

    <script src="../../lib/jquery/jquery-1.11.1.debug.js"></script>
    <script src="../../lib/miniquery/miniquery.debug.js"></script>
    <script src="../../lib/kerp/kerp.debug.js"></script>
    <script src="../../config.js"></script>

    <!--grunt.js.begin-->

    <script src="modules/API.js"></script>
    <script src="modules/Logistics.js"></script>
    <script src="modules/Operation.js"></script>
    <script src="../controls/modules/ProgressBar.js"></script>

    <script src="index.js"></script>

    <!--grunt.js.end-->
</body>

</html>
