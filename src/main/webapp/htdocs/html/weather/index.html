    <script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript">

        var color = bgcolor = bdcolor = site = icon = "";
        var num = 0;
        $(document).ready(function () {
            init();

            if (typeof(bgcolor) != 'undefined' && bgcolor != '') {
                $("#mobile05").css('background-color', bgcolor);
            }
            if (typeof(bdcolor) != 'undefined' && bdcolor != '') {
                $("#mobile05").css('border', '1px solid ' + bdcolor);
            }
            if (typeof(color) != 'undefined' && color != '') {
                $("#mobile05").css('color', color);
                $("#mobile05 a").css('color', color);
            }
        });

        function init() {
            if (num == 0) num = 6;
            for (var i = 6; i > num; i--) {
                $("#mright_" + i).remove();
            }
            if (typeof(icon) != 'undefined' && icon != '') {
                $("img.pngtqico").each(function (i) {
                    this.src = this.src.replace("images/tianqi", "images/" + icon);
                });
            }
        }

        function getElementsByClassName(className, element) {
            var children = (element || document).getElementsByTagName('*');
            var elements = new Array();

            for (var i = 0; i < children.length; i++) {
                var child = children[i];
                var classNames = child.className.split(' ');
                for (var j = 0; j < classNames.length; j++) {
                    if (classNames[j] == className) {
                        elements.push(child);
                        break;
                    }
                }
            }

            return elements;
        }


    </script>
