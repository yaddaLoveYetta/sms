<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>维修记录</title>

    <!--grunt.css.begin-->
    <link href="../../../css/global.debug.css" rel="stylesheet"/>
    <link href="../../../css/base/index.debug.css" rel="stylesheet"/>
    <link href="../../../css/base.css" rel="stylesheet"/>
    <link href="../../../css/report/fixed-record/index.debug.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../lib/font-awesome-3.2.1/css/font-awesome.debug.css"/>
    <!--grunt.css.end-->
</head>

<body class="iframe">
    <div id="div-container" class="box">

        <div class="chart">
            <div class="box-item box-order">
                <div id="order" class="chart-item"></div>
                <div id="div-loading-order" class="loading"></div>
            </div>
            <div class="box-item box-trend">
                <div id="trend" class="chart-item"></div>
                <div id="div-loading-trend" class="loading"></div>
            </div>
        </div>
        <div class="detail">
            <div id="content" class="content">
                <div class="table_head">
                    <span style="width: 10%">申请单号</span>
                    <span style="width: 8%">科室</span>
                    <span style="width: 10%">申请人</span>
                    <span style="width: 10%">申请时间</span>
                    <span style="width: 5%">状态</span>
                    <span style="width: 10%">派工时间</span>
                    <span style="width: 10%">维修人</span>
                    <span style="width: 10%">维修项目</span>
                    <span style="width: 10%">故障类型</span>
                    <span style="width: 10%">完成时间</span>
                </div>
                <div id="list" class=" box-list">

                    <div id="body_item" class="table_pane">
                        <!--
                        <div class="report_content item">
                            <span style="width: 10%">{reqNumber}</span>
                            <span style="width: 8%">{department}</span>
                            <span style="width: 10%">{builder}</span>
                            <span style="width: 10%">{reqDate}</span>
                            <span style="width: 5%">{status}</span>
                            <span style="width: 10%">{dispatchTime}</span>
                            <span style="width: 10%">{repairMan}</span>
                            <span style="width: 10%">{targetItem}</span>
                            <span style="width: 10%">{simpleName}</span>
                            <span style="width: 10%">{fixedTime}</span>
                        </div>
                        -->
                    </div>

                </div>
            </div>
            <div id="div-loading-list" class="loading"></div>
        </div>
    </div>
<div id="loading">
    <!--
    <p>
    <i class="icon-refresh icon-spin"></i>
    {text}
    </p>
    -->
</div>

<script src="../../../lib/jquery/jquery-1.11.1.debug.js"></script>
<script src="../../../lib/miniquery/miniquery.debug.js"></script>
<script src="../../../lib/sms/sms.debug.js"></script>
<script src="../../../config.js"></script>
<script src="../../../lib/echarts/echarts.common.min.js"></script>
<!--grunt.js.begin-->
<script src="modules/Data.js"></script>
<script src="modules/Order.js"></script>
<script src="modules/Trend.js"></script>
<script src="modules/List.js"></script>
<script src="index.js"></script>
<!--grunt.js.end-->

</body>
</html>
