<body class="iframe">

    <div class="nav-panel">
        <div class="personSearch pr clearfix">

                <input type="text" id="itemModel" class="edit-input txt_input" placeholder="规格型号" />
                <input type="text" id="manufacturer" class="edit-input txt_input" placeholder="生产厂家" />
                <input type="text" id="idNumber" class="edit-input txt_input" placeholder="证书编号" />
                <input type="text" id="idName" class="edit-input txt_input" placeholder="证书名称" />
                <input type="text" id="idType" class="edit-input txt_input" placeholder="证书类别" />
                <input type="text" id="authOrg" class="edit-input txt_input" placeholder="发证机关" />
                <input type="text" id="supplier" class="edit-input txt_input" placeholder="供应商" />
                <input type="checkbox" id="expired" value="1"/>是否过期

            </div>
            <div class="clearfix m5">
                <input type="button" id="jsSearch" class="sms-btn-item searchBtn"
                       value="查  询">
            </div>
        </div>
    </div>

    <div class="options-panel">
        <div id="div-pager-simple" class="pager-box"></div>
    </div>
