<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <!--grunt.css.begin-->
    <link rel="stylesheet" href="../../css/global.debug.css" />
    <link rel="stylesheet" href="../../css/warehouse_edit/index.debug.css" />
    <link rel="stylesheet" href="../../css/selector/index.debug.css" />
    <!--grunt.css.end-->
</head>
<body class="iframe">
    <!--按钮区-->
    <div class="options">
        <!--<ul class="btn-box">
            <li><input id="optNew" class="btn" type="button" value="新增" /></li>
            <li><input id="optAddType" class="btn" type="button" value="新增类别" /></li>
            <li><input id="optSave" class="btn" type="button" value="保存" /></li>
            <li><input id="optDisable" class="btn" type="button" value="禁用" /></li>
            <li><input id="optPrint" class="btn" type="button" value="打印" /></li>
            <li><input id="optExport" class="btn" type="button" value="引出" /></li>
            <li><input id="optMore" class="btn" type="button" value="更多" /></li>
        </ul>-->
        <div id="div-button-list" class="btn-box">
        </div>
    </div>
    <!--主显示区-->
    <div class="main-content">
        <!--基本资料-->
        <div id="div-basic" class="sep-row">
            <img class="img" src="../../css/warehouse_edit/img/sep.png" />
            <span class="text">基本资料</span>
            <div class="line"></div>
        </div>
        <div id="div-content" class="content-box">
            <table class="data-table">
                <tbody>
                    <tr>
                        <td class="col-desc">仓库代码：</td>
                        <td class="col-value">
                            <input id="bd-number" type="text" value="" />
                            <span id="bd-number-msg" class="msg"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>仓库名称：</td>
                        <td class="col-value">
                            <input id="bd-name" type="text" value="" />
                            <span id="bd-name-msg" class="msg"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>助记码：</td>
                        <td class="col-value">
                            <input id="bd-helpCode" type="text" value="" />
                            <span id="bd-helpCode-msg" class="msg"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>所属类别：</td>
                        <td class="col-value">
                            <!--<input id="bd-groupID" type="text" />
                            <input id="bd-groupID-name" type="text" />
                            <img id="img-group" src="../../css/warehouse_edit/img/select.png" />-->
                            
                            <div id="bd-parentID" class="selector"></div>
                            <span id="bd-parentID-msg" class="msg"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>允许负库存：</td>
                        <td class="col-value">
                            <input id="bd-isNegStock" type="checkbox" />
                            <span id="bd-isNegStock-msg" class="msg"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>启用货位管理：</td>
                        <td class="col-value">
                            <input id="bd-isStockPlace" type="checkbox" />
                            <span id="bd-isStockPlace-msg" class="msg"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>货位组：</td>
                        <td class="col-value">
                            <!--<input id="bd-spGroupID" type="text" />
                            <input id="bd-spGroupID-name" type="text" />
                            <img id="img-spGroup" src="../../css/warehouse_edit/img/select.png" />-->
                            <div id="bd-spGroupID" class="selector"></div>
                            <span id="bd-spGroupID-msg" class="msg"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="../../lib/jquery/jquery-1.11.1.debug.js"></script>
    <script src="../../lib/miniquery/miniquery.debug.js"></script>
    <script src="../../lib/sms/sms.debug.js"></script>
    <script src="../../config.js"></script>

    <!--grunt.js.begin-->
    <script src="../selector/module/DataSelector.js"></script>
    <script src="../common-bd-edit/Validate.js"></script>
    <script src="../common-bd-edit/FormEdit.js"></script>
    <script src="modules/Edit.js"></script>
    <script src="modules/ButtonList.js"></script>
    <script src="modules/SelectorList.js"></script>
    <script src="index.js"></script>
    <!--grunt.js.end-->
</body>
</html>
