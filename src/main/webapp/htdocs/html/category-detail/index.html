<body class="iframe">
    <div class="options">
        <div id="div-button-list"></div>
    </div>

    <ul class="details">
        <li class="item">
            <div class="title">
                基本资料
            </div>

            <div class="data-panel half-table">
                <table class="on-edit content">
                    <tr>
                        <td class="key">分类依据：</td>
                        <td>
                            <div id="div-class">
                                <!--
                                <select id="bd-classID">
                                    <option value="">-请选择-</option>

                                    <option value="{ID}">{name}</option>

                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <td class="key">分类名称：</td>
                        <td>
                            <input class="edit" type="text" id="bd-name" />

                        </td>
                    </tr>
                    <tr>
                        <td class="key">助记码：</td>
                        <td>
                            <input class="edit" type="text" id="bd-helpCode" />
                            <span class="error-msg" id="bd-helpCode-msg" data-role="error-msg"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="key">上级分类：</td>
                        <td>
                            <div id="bd-parentID"></div>
                            <span class="error-msg" id="bd-parentID-msg" data-role="error-msg"></span>
                        </td>
                    </tr>
                </table>
            </div>
        </li>
    </ul>
