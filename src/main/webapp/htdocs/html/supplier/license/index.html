<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="../../../css/global.debug.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../../css/supplier/license/index.debug.css">

</head>
<body class="iframe">

<div class="left-panel">
    <div class="title">
        <div class="text">供应商列表</div>
    </div>
    <ul id="tree" class="ztree"></ul>
</div>

<div class="right-panel">
    <div class="title">
        <div class="text">供应商证件列表</div>
    </div>
    <div id="list">
        <div class="nav-panel">
            <div id="div-cascade-path" class="bread-crumbs-box">
            </div>
            <div id="div-cascade-menus">
            </div>

            <div class="search-box">
                <i class="sms-icon-search"></i>
                <input id="txt-simple-search" type="text" placeholder="代码/名称"/>
                <span class="bt-dropdown"><i class="sms-icon-dropdown"></i></span>
            </div>
        </div>

        <div class="options-panel">
            <div id="div-button-list" class="btn-box">

            </div>

            <div id="div-pager-simple" class="pager-box">
            </div>

        </div>

        <div id="div-list" class="table-panel">
            <!--
            <table class="data-table">
                <thead>
                <tr>
                    #--th.checkbox.begin--#
                    <th style="width: 20px;">
                        <input type="checkbox" data-check="all"/>
                    </th>
                    #--th.checkbox.end--#

                    #--th.begin--#
                    <th style="width: {width}px;">
                        {th}
                    </th>
                    #--th.end--#

                </tr>
                </thead>
                <tbody>

                #--tr.begin--#
                <tr data-index="{index}" class="{disabled-class}">

                    #--td.checkbox.begin--#
                    <td>
                        <input type="checkbox" data-check="item" data-index="{index}"/>
                    </td>
                    #--td.checkbox.end--#

                    #--td.begin--#
                    <td data-index="{index}" key="{key}" class="{number-class}">
                        {td}

                        !--item.a.begin--!
                        <a href="javascript:" title="{text}">{text}</a>
                        !--item.a.end--!

                    </td>
                    #--td.end--#
                </tr>
                #--tr.end--#
                </tbody>
            </table>
            -->
        </div>
        <div id="div-pager-normal" class="page-panel"></div>
    </div>
</div>


<script src="../../../lib/jquery/jquery-1.11.1.debug.js"></script>
<script src="../../../lib/miniquery/miniquery.debug.js"></script>
<script src="../../../lib/sms/sms.debug.js"></script>
<script src="../../../config.js"></script>

<!--grunt.js.begin-->
<script src="modules/ButtonList.js"></script>

<script src="modules/List/Data.js"></script>
<script src="modules/List/Samples.js"></script>
<script src="modules/List/API/Head.js"></script>
<script src="modules/List/API/Body.js"></script>
